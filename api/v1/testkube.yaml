        optional:
          description: optional specify whether the ConfigMap
            or its keys must be defined
          type: boolean
      type: object

    AzureDiskVolumeSource:
      description: azureDisk represents an Azure Data Disk mount
        on the host and bind mount to the pod.
      properties:
        cachingMode:
          $ref: "#/components/schemas/BoxedString"
        diskName:
          description: diskName is the Name of the data disk in
            the blob storage
          type: string
        diskURI:
          description: diskURI is the URI of data disk in the
            blob storage
          type: string
        fsType:
          $ref: "#/components/schemas/BoxedString"
        kind:
          $ref: "#/components/schemas/BoxedString"
        readOnly:
          description: readOnly Defaults to false (read/write).
            ReadOnly here will force the ReadOnly setting in VolumeMounts.
          type: boolean
      required:
        - diskName
        - diskURI
      type: object

    CSIVolumeSource:
      type: object
      description: Represents a source location of a volume to mount, managed by an external CSI driver
      properties:
        driver:
          type: string
          description: driver is the name of the CSI driver that handles this volume.
        readOnly:
          $ref: "#/components/schemas/BoxedBoolean"
        fsType:
          $ref: "#/components/schemas/BoxedString"
        volumeAttributes:
          type: object
          description: volumeAttributes stores driver-specific properties that are passed to the CSI driver.
