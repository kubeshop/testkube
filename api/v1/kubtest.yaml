openapi: 3.0.1

info:
  title: Kubtest API
  description: 'Kubtest provides a Kubernetes-native framework for test definition, execution and results'
  contact:
    email: kubtest@kubshop.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0

externalDocs:
  description: 'Find out more about kubtest'
  url: http://kubtest.io

tags:
  - name: api
    description: 'Kubtest API operations'
  - name: scripts
    description: 'Script operations'
  - name: executions
    description: 'Execution operations'

paths:
  /executions:
    get:
      tags:
        - executions
        - api
      summary: 'Get all script executions'
      description: 'Returns array of scripts executions'
      operationId: listExecutions
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
          description: the number of executions to get
          required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExecutionSummary'
        500:
          description: 'problem with getting script executions from storage'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

  /executions/{executionID}:
    get:
      parameters:
        - in: path
          name: executionID
          schema:
            type: string
          required: true
          description: ID of the script execution
      tags:
        - executions
        - api
      summary: 'Get script execution by ID'
      description: 'Returns execution with given executionID'
      operationId: getExecutionByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionResult'
        500:
          description: 'problem with getting script executions from storage'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

  /scripts:
    get:
      tags:
        - scripts
        - api
      summary: 'List scripts'
      description: 'filters will be added later'
      operationId: listScripts
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Script'
        502:
          description: 'problem with read information from kubernetes cluster'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
    post:
      tags:
        - scripts
        - api
      summary: 'create new script'
      description: 'create new script based on script content or git based data'
      operationId: createScript
      requestBody:
        description: script details body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptCreateRequest'
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Script'
        400:
          description: 'problem with script definition - probably some bad input occurs (invalid JSON body or similar)'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
        502:
          description: 'problem with communicating with kubernetes cluster'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

  /scripts/{id}:
    get:
      tags:
        - scripts
        - api
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the script
      summary: 'Get script'
      description: 'Gets the specified script'
      operationId: getScript
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'
        502:
          description: 'problem with read information from kubernetes cluster'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

  /scripts/{id}/executions:
    post:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the script
        - in: query
          name: namespace
          schema:
            type: integer
          description: kubernetes namespace
          required: false
      tags:
        - api
        - scripts
        - executions
      summary: 'Starts new script execution'
      description: 'New script execution returns new execution details on successful execution start'
      operationId: executeScript
      requestBody:
        description: body passed to configure execution
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionRequest'
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/ExecutionResult'
        400:
          description: 'problem with request body'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
        502:
          description: 'problem with communicating with kubernetes cluster'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'
        500:
          description: 'problem with script execution'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

    get:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the script
      tags:
        - api
        - scripts
        - executions
      summary: 'Get all script executions'
      description: 'Returns array of all available script executions'
      operationId: listExecutions
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExecutionSummary'
        500:
          description: 'problem with getting script executions from storage'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

  /scripts/{id}/executions/{executionID}:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the script
        - in: path
          name: executionID
          schema:
            type: string
          required: true
          description: ID of the script execution
      tags:
        - api
        - scripts
        - executions
      summary: 'Get script execution'
      description: 'Returns execution with given executionID'
      operationId: getExecution
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionResult'
        500:
          description: 'problem with getting script executions from storage'
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Problem'

  /scripts/{id}/executions/{executionID}/abort:
    post:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the script
        - in: path
          name: executionID
          schema:
            type: string
          required: true
          description: ID of the script execution
      tags:
        - api
        - scripts
        - executions
      summary: 'Aborts execution'
      description: 'Aborts execution and returns execution details'
      operationId: abortExecution
      responses:
        501:
          description: not implemented yet
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/ExecutionResult'

components:
  schemas:

    Script:
      type: object
      properties:
        name:
          type: string
          description: script name
        type:
          type: string
          description: script type
          enum:
            - postman/collection
        content:
          type: string
          description: script content
        created:
          type: string
          format: date-time

    Execution:
      type: object
      description: API server script execution
      properties:
        id:
          type: string
          description: execution id
          format: bson objectId
        scriptName:
          type: string
          description: unique script name (CRD Script name)
        scriptType:
          type: string
          description: script type e.g. postman/collection
        name:
          type: string
          description: 'execution name'
        envs:
          type: object
          description: 'execution envs passed to executor'
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"
        scriptContent:
          type: string
          description: script metadata content
        repository:
          $ref: '#/components/schemas/Repository'
        params:
          type: object
          description: 'execution params passed to executor'
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"
        executionResult:
          required: true
          description: result get from executor
          $ref: '#/components/schemas/ExecutionResult'

    ExecutionSummary:
      description: execution summary
      type: object
      properties:
        id:
          type: string
          description: execution id
          format: bson objectId
        name:
          type: string
          description: execution name
        scriptName:
          type: string
          description: name of the script
        scriptType:
          type: string
          description: the type of script for this execution
        status:
          type: string
          description: 'execution status'
          enum:
            - queued
            - pending
            - success
            - error
        startTime:
          type: string
          description: 'test execution start time'
          format: date-time
        endTime:
          type: string
          description: 'test execution end time'
          format: date-time

    ExecutionResult:
      description: execution result returned from executor
      type: object
      properties:
        status:
          type: string
          description: 'execution status'
          enum:
            - queued
            - pending
            - success
            - error
        startTime:
          type: string
          description: 'test start time'
          format: date-time
        endTime:
          type: string
          description: 'test end time'
          format: date-time
        output:
          type: string
          description: 'RAW Script execution output, depends of reporter used in particular tool'
        outputType:
          type: string
          description: 'output type depends of reporter used in partucular tool'
          enum:
            - text/plain
            - application/junit+xml
            - application/json
        errorMessage:
          type: string
          description: 'error message when status is error, separate to output as output can be partial in case of error'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/ExecutionStepResult'
          description: execution steps (for collection of requests)


    ExecutionStepResult:
      description: execution result data
      type: object
      properties:
        name:
          type: string
          description: step name
        duration:
          type: string
          format: duration
        status:
          type: string
          description: execution step status
          enum: [ success, error ]
        assertionResults:
          type: array
          items:
            $ref: '#/components/schemas/AssertionResult'

    AssertionResult:
      description: execution result data
      type: object
      properties:
        name:
          type: string
        status:
          type: string
          enum: [ success, error ]
        errorMessage:
          type: string
          nullable: true



    #
    # Requests
    #

    ExecutorStartRequest:
      description: scripts execution request body when calling new execution request 
      type: object
      properties:
        id:
          type: string
          description: ID of script execution to handle by executor, execution need to be able to return execution info based on this ID
          example: af7f8afa8bc8ab8ab8a83b8
        type:
          type: string
          description: script type
          example: postaman/collection
        name:
          type: string
          description: script execution custom name
          example: testing with 1000 users
        params:
          type: object
          description: 'execution params passed to executor'
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"
        content:
          type: string
          description: script content as string (content depends from executor)
        inputType:
          type: string
          description: >
            script content type can be: 
            - direct content - created from file,
            - git repository with path, will be checked out, useful when test have more than one file or complicated directory structure,
          enum:
            - content
            - git
        repository:
          $ref: '#/components/schemas/Repository'

    Repository:
      description: repository representation for tests in git repositories
      type: object
      required:
        - type
        - uri
        - branch
      properties:
        type:
          type: string
          enum:
            - git
          description: VCS repository type
        uri:
          type: string
          description: uri of content file or git directory
        branch:
          type: string
          description: branch/tag name for checkout
        path:
          type: string
          description: if needed we can checkout particular path (dir or file) in case of BIG/mono repositories

    ExecutionRequest:
      description: scripts execution request body
      type: object
      properties:
        name:
          type: string
          description: script execution custom name
          example: testing with 1000 users
        namespace:
          type: string
          description: script kubernetes namespace ("default" when not set)
          example: default
        params:
          type: object
          description: 'execution params passed to executor'
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"

    ScriptCreateRequest:
      description: scripts create request body
      type: object
      properties:
        name:
          type: string
          description: script name - Custom Resource name - must be unique, use only lowercase numbers and dashes (-)
          example: kubeshop-homepage-test
        type:
          type: string
          description: script type - what executor type should be used during test execution
          example: postman/collection
        namespace:
          type: string
          description: kubernetes namespace (defaults to 'default')
          example: default
        inputType:
          type: string
          description: >
            script content type can be: 
            - direct content - created from file, 
            - git repo directory checkout in case when test is some kind of project or have more than one file, 
          enum:
            - content
            - git
        repository:
          $ref: '#/components/schemas/Repository'
        content:
          type: string
          description: script content - executor specific e.g. fo postman-collections executor
          example: >
            {
              "info": {
                "_postman_id": "57ad6291-5b8f-4b2d-b24d-d2d2ce8785bb",
                "name": "SimpleKubeshop",
                "schema": "https://schema.getpostman.com/json/collection/v2.1.0/collection.json"
              },
              "item": [
                {
                  "name": "Homepage",
                  "request": {
                    "method": "GET",
                    "header": [],
                    "url": null
                  },
                  "response": []
                }

    #
    # Errors
    #

    Problem:
      description: problem response in case of error
      type: object
      properties:
        type:
          type: string
          description: Type contains a URI that identifies the problem type. This URI will,
          example: http://kubeshop.io/kubtest/problems/invalidscriptname
        title:
          type: string
          description: Title is a short, human-readable summary of the problem type. This title SHOULD NOT change from occurrence to occurrence of the problem, except forpurposes of localization.
          example: Invalid script name
        status:
          type: integer
          description: HTTP status code for this occurrence of the problem.
          example: 500
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: Your script name can't contain forbidden characters like "}}}" passed
        instance:
          type: string
          description: A URI that identifies the specific occurrence of the problem. This URI may or may not yield further information if de-referenced.
          example: http://10.23.23.123:8088/scripts