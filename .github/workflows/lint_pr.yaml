name: "Linting pr"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  prlint:
    name: Lint PR
    runs-on: depot-ubuntu-22.04
    steps:
      - name: Lint PR
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}