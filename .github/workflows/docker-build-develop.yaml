          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - id: commit
        uses: prompt/actions-commit-hash@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
