apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: artillery-executor-smoke
  labels:
    core-tests: executors
spec:
  type: artillery/test
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube.git
      branch: main
      path: test/artillery/executor-smoke/artillery-smoke-test.yaml
  executionRequest:
    jobTemplate: "apiVersion: batch/v1\nkind: Job\nspec:\n  template:\n    spec:\n      containers:\n        - name: \"{{ .Name }}\"\n          image: {{ .Image }}\n          resources:\n            requests:\n              memory: 256Mi\n              cpu: 128m\n"
    activeDeadlineSeconds: 60
---
apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: artillery-executor-smoke-negative
  labels:
    core-tests: executors-negative
spec:
  type: artillery/test
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube.git
      branch: main
      path: test/artillery/executor-smoke/artillery-smoke-test-negative.yaml
  executionRequest:
    negativeTest: true
    jobTemplate: "apiVersion: batch/v1\nkind: Job\nspec:\n  template:\n    spec:\n      containers:\n        - name: \"{{ .Name }}\"\n          image: {{ .Image }}\n          resources:\n            requests:\n              memory: 256Mi\n              cpu: 128m\n"
    activeDeadlineSeconds: 180
