apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: curl-workflow-smoke
  labels:
    core-tests: workflows
spec:
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - name: Run tests
    shell: curl https://testkube.io
    container:
      image: curlimages/curl:8.7.1
---
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: curl-workflow-smoke-private-registry
  labels:
    core-tests: workflows
spec:
  pod:
    imagePullSecrets:
    - name: example-private-registry-credentials
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - name: Run tests
    shell: curl https://testkube.io && sleep 10
    container:
      image: tkoniecznykubeshop/example-private-repo:curl-8.7.1
