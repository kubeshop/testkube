apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: gradle-workflow-smoke-jdk11
  labels:
    core-tests: workflows
    tool: gradle
    category: build-integration
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/gradle/projects/hello-gradle
  container:
    workingDir: /data/repo/test/gradle/projects/hello-gradle
    image: gradle:8.5.0-jdk11
    resources:
      requests:
        cpu: 512m
        memory: 512Mi
  job:
    activeDeadlineSeconds: 300
  steps:
  - name: Run tests
    run:
      shell: gradle --no-daemon test
      env:
      - name: TESTKUBE_GRADLE
        value: "true"
---
