apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: distributed-jmeter-workflow-smoke
  labels:
    core-tests: workflows
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/jmeter/executor-tests/jmeter-executor-smoke.jmx
  container:
    workingDir: /data/repo/test/jmeter/executor-tests
  services:
    slave:
      use:
      - name: distribute/evenly
      count: 5
      timeout: 30s # initialization timeout
      logs: 'always'
      image: justb4/jmeter:5.5
      command:
      - jmeter-server
      - -Dserver.rmi.localport=60000
      - -Dserver_port=1099
      - -Jserver.rmi.ssl.disable=true
      resources:
        requests:
          cpu: 128m
          memory: 128Mi
      readinessProbe:
        tcpSocket:
          port: 1099
        periodSeconds: 1
  steps:
  - name: Run tests
    run:
      image: justb4/jmeter:5.5
      command:
      - jmeter
      args:
      - -n
      - -X
      - -Jserver.rmi.ssl.disable=true
      - -Jclient.rmi.localport=7000
      - -R
      - '{{services.slave.*.ip}}'
      - -t
      - jmeter-executor-smoke.jmx
---
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
