apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: robotframework-browser-smoke
  labels:
    tool: robotframework-browser
    category: e2e-ui-testing
    junit: "true"
    artifacts: "true"
spec:
  system:
    pureByDefault: true
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: TKC-4436/robot-framework
      paths:
        - test/robotframework/robotframework-project
  container:
    image: marketsquare/robotframework-browser:19.10
    resources:
      requests:
        cpu: 1000m
        memory: 1000Mi
    workingDir: /data/repo/test/robotframework/robotframework-project
  job:
    activeDeadlineSeconds: 600
  steps:
    # - name: Install dependencies
    #   shell: |
    #     apt-get update && apt-get install -y curl gnupg wget \
    #       libglib2.0-0 libnss3 libgdk-pixbuf-xlib-2.0-0 libxss1 \
    #       libasound2 libatk-bridge2.0-0 libgtk-3-0 && \
    #     curl -fsSL https://deb.nodesource.com/setup_18.x | bash - && \
    #     apt-get install -y nodejs && \
    #     pip install -r requirements.txt && \
    #     rfbrowser init
    - name: Run Robot Framework tests
      run:
        shell: |
          mkdir -p /data/artifacts && \
          robot --outputdir /data/artifacts \
            --xunit /data/artifacts/junit.xml \
            --exclude negative \
            tests/
        env:
          - name: ROBOT_SYSLOG_FILE
            value: /data/artifacts/robot-syslog.txt
    - name: Save artifacts
      artifacts:
        workingDir: /data/artifacts/
        paths:
          - '**/*'