# ShowCase 2:
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: k6-distributed # ShowCase 2
  labels:
    demo: showcase-2
    artifacts: report
    junit: "true"
spec:
  config:
    vus: {type: integer, default: 2}
    duration: {type: string, default: '2s'}
    workers: {type: integer, default: 3}
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/k6/k6-smoke-test.js
  events:
  - cronjob:
      cron: "15 */4 * * *" # every 4 hours
  steps:
  - name: Run test
    parallel:
      count: 'config.workers'
      transfer:
      - from: /data/repo
      use:
      - name: distribute/evenly
      container:
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
      paused: true # synchronise running all workers
      run:
        image: grafana/k6:0.49.0
        workingDir: /data/repo/test/k6
        args:
        - run
        - k6-smoke-test.js
        - -e
        - K6_ENV_FROM_PARAM=K6_ENV_FROM_PARAM_value
        - --vus
        - '{{ config.vus }}'
        - --duration
        - '{{ config.duration }}'
        - --execution-segment
        - '{{ index }}/{{ count }}:{{ index + 1 }}/{{ count }}'
        env:
        - name: K6_SYSTEM_ENV
          value: K6_SYSTEM_ENV_value
        - name: K6_WEB_DASHBOARD
          value: "true"
        - name: K6_WEB_DASHBOARD_EXPORT
          value: "/data/k6-test-report.html"
      artifacts:
        workingDir: /data
        paths:
        - '*.html'
