kind: TestWorkflow
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: combined-workflows-suite
  labels:
    demo: showcase-2
    workflow-suite: "true"
spec:
  events:
  - cronjob:
      cron: "30 */4 * * *" # every 4 hours
  steps:
  - execute:
      workflows:
      - name: pytest-junit
      - name: postman-junit-report
  - execute:
      workflows:
      - name: k6-distributed
      - name: k6-distributed
  - execute:
      parallelism: 2
      workflows:
      - name: junit5-junit
      - name: pytest-junit
      - name: cypress-junit-report
      - name: playwright-workflow-smoke-junit
