# ShowCase 3 and ShowCase 6
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: cypress-browsers-matrix
  labels:
    demo: showcase-3
    junit: "true"
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/cypress/cypress-13
  container:
    image: cypress/included:13.6.4
    workingDir: /data/repo/test/cypress/cypress-13
    resources:
      requests:
        cpu: 1
        memory: 1Gi
  events:
  - cronjob:
      cron: "10 */4 * * *" # every 4 hours
  steps:
  - name: Run tests
    parallel:
      matrix:
        browser: ['chrome', 'firefox']
      description: '{{ matrix.browser }} browser'
      transfer:
      - from: /data/repo
      fetch:
      - from: /data/artifacts
        to: /data/artifacts/{{ matrix.browser }}
      run:
        args:
        - '--browser'
        - '{{ matrix.browser }}'
        - --env
        - NON_CYPRESS_ENV=NON_CYPRESS_ENV_value
        - --reporter
        - junit
        - --reporter-options
        - mochaFile=/data/artifacts/junit/junit-[hash].xml,toConsole=false
        env:
        - name: CYPRESS_CUSTOM_ENV
          value: CYPRESS_CUSTOM_ENV_value
    artifacts:
      workingDir: /data/artifacts
      paths:
      - '**/*'
