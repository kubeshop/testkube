apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: tw-testkube-website-5m
  labels:
    category: platform-features
spec:
  events:
    - cronjob:
        cron: "*/5 * * * *"
  container:
    image: curlimages/curl:8.7.1
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
    - name: Run tests
      shell: curl -f -LI https://testkube-test-page-lipsum.pages.dev/
