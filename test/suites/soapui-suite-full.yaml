apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: soapui-workflow-suite
  labels:
    core-tests: workflows-suite
    type: suite
    tool: soapui
spec:
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - execute:
      parallelism: 2
      workflows:
      - name: soapui-workflow-smoke
      - name: soapui-workflow-smoke-command-line-env
      - name: soapui-workflow-smoke-negative-non-existant-file
      - name: soapui-workflow-smoke-template