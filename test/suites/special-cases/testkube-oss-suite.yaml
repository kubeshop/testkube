apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: testkube-oss-workflow-suite
  labels:
    core-tests: workflows-suite
    type: suite
    tool: testkube-oss
spec:
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - execute:
      parallelism: 2
      workflows:
      - name: oss-tests-mongo
      - name: oss-tests-postgres

