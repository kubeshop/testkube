apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: artillery-workflow-suite-combined
  labels:
    core-tests: workflows-suite
    type: suite
    tool: artillery
spec:
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - execute:
      workflows:
      - name: artillery-workflow-smoke
      tests:
      - name: artillery-executor-smoke
