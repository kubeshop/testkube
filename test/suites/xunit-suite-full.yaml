apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: xunit-workflow-suite
  labels:
    core-tests: workflows-suite
    type: suite
    tool: xunit
spec:
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - execute:
      parallelism: 2
      workflows:
      - name: xunit-workflow-smoke
