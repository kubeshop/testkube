kind: TestWorkflow
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: tw-suite-small-sandbox-smoke-cron-trigger
  labels:
    core-tests: workflows-suite-trigger
    type: suite-trigger
spec:
  steps:
  - execute:
      workflows:
      - name: tw-suite-small-smoke
      - name: pytest-workflow-smoke-junit-mixed-failures
      - name: pytest-workflow-smoke-junit-random-failures
  events:
  - cronjob:
      cron: "15 */2 * * *" # every 2 hours
