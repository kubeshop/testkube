kind: TestWorkflow
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: tw-suite-standard-smoke-cron-trigger
  labels:
    core-tests: workflows-suite-trigger
    type: suite-trigger
spec:
  container:
    resources:
      requests:
        cpu: 32m
        memory: 32Mi
  steps:
  - execute:
      workflows:
      - name: tw-suite-standard-smoke
  events:
  - cronjob:
      cron: "45 */4 * * *" # every 2 hours
