apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: pytest-workflow-smoke
  labels:
    core-tests: workflows
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/pytest/pytest-project
  container:
    image: python:3.12.6-alpine3.20
    resources:
      requests:
        cpu: 256m
        memory: 256Mi
    workingDir: /data/repo/test/pytest/pytest-project
  steps:
  - name: Run test
    shell: |
      pip install -r requirements.txt
      pytest tests/success
---
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: pytest-workflow-smoke-junit-success-only
  labels:
    core-tests: workflows
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/pytest/pytest-project
  container:
    image: python:3.12.6-alpine3.20
    resources:
      requests:
        cpu: 256m
        memory: 256Mi
    workingDir: /data/repo/test/pytest/pytest-project
  steps:
  - name: Run test
    shell: |
      pip install -r requirements.txt
      mkdir /data/artifacts
      pytest tests/success --junit-xml=/data/artifacts/pytest-report.xml
    artifacts:
      paths:
      - "/data/artifacts/**"
---
