apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: distributed-cypress-workflow-smoke
  labels:
    core-tests: workflows
    tool: cypress
    artifacts: "true"
    category: e2e-ui-testing
  annotations:
    testkube.io/icon: cypress
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/cypress/cypress-14
  container:
    image: cypress/included:14.5.1
    workingDir: /data/repo/test/cypress/cypress-14
    resources:
      requests:
        cpu: 128m
        memory: 128Mi
  job:
    activeDeadlineSeconds: 600
  steps:
  - name: Run tests
    parallel:
      maxCount: 2
      shards:
        testFiles: 'glob("cypress/e2e/**/*.js")'
      description: '{{ join(map(shard.testFiles, "relpath(_.value, \"cypress/e2e\")"), ", ") }}'
      transfer:
      - from: /data/repo
      fetch:
      - from: /data/artifacts
      container:
        resources:
          requests:
            cpu: 1500m
            memory: 2Gi
      run:
        args:
        - --env
        - NON_CYPRESS_ENV=NON_CYPRESS_ENV_value
        - --config
        - '{"video":true,"screenshotsFolder":"/data/artifacts/screenshots","videosFolder":"/data/artifacts/videos"}'
        - --spec
        - '{{ join(shard.testFiles, ",") }}'
        env:
        - name: CYPRESS_CUSTOM_ENV
          value: CYPRESS_CUSTOM_ENV_value
    artifacts:
      workingDir: /data/artifacts
      paths:
      - '**/*'
---
