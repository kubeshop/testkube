apiVersion: executor.testkube.io/v1
kind: Executor
metadata:
  name: maven-jdk18-executor
spec:
  image: kubeshop/testkube-maven-executor:jdk18
  types:
  - maven:jdk18/project
  - maven:jdk18/test
  - maven:jdk18/integration-test
  command: ["mvn"]
  args: [
      "--settings",
      "<settingsFile>",
      "<goalName>",
      "-Duser.home",
      "<mavenHome>"
  ]
---
