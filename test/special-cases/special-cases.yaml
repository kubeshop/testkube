apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: special-cases-securitycontext-runasuser-runasgroup
  labels:
    core-tests: special-cases
description: "securityContext - runAsUser and runAsGroup"
spec:
  container:
    image: alpine:3.22.0
    securityContext:
      runAsUser: 128
      runAsGroup: 256
  services:
    slave:
      use:
      - name: distribute/evenly
      image: alpine:3.22.0
      logs: always
      count: 2
      securityContext:
        runAsUser: 512
        runAsGroup: 1024
      shell: |
        if [ "$(id -u)" = "512" ] && [ "$(id -g)" = "1024" ]; then
          echo UID/GUID correct
          exit 0
        else
          echo UID/GUID incorrect!
          exit 1
        fi
  job:
    activeDeadlineSeconds: 30
  steps:
  - name: Step
    run:
      shell: |
        if [ "$(id -u)" = "128" ] && [ "$(id -g)" = "256" ]; then
          echo UID/GUID correct
          exit 0
        else
          echo UID/GUID incorrect!
          exit 1
        fi
  - name: Parallel ENV checks
    parallel:
      count: 1
      steps:
        - name: Parallel step
          run:
            securityContext:
              runAsUser: 500
              runAsGroup: 1000
            shell: |
              if [ "$(id -u)" = "500" ] && [ "$(id -g)" = "1000" ]; then
                echo UID/GUID correct
                exit 0
              else
                echo UID/GUID incorrect!
                exit 1
              fi
---
