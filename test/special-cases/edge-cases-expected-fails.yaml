apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: expected-fail-step-retry
  labels:
    core-tests: expected-fail
description: "step retry (until step failed)"
spec:
  use:
    - name: special-cases-template-default-resources
  container:
    image: alpine:3.22.0
  job:
    activeDeadlineSeconds: 30
  steps:
  - name: Random pass/fail
    retry:
      count: 20
      until: self.failed
    shell: |
      code=$((RANDOM % 2))
      [[ $code -eq 0 ]] && echo "random - passed" || echo "random - failed"
      exit $code
---
