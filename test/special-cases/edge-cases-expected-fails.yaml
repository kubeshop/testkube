apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: expected-fail-k6-test-report-condition-always-no-artifacts
  labels:
    core-tests: expected-fail
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/k6/k6-smoke-test.js
  container:
    resources:
      requests:
        cpu: 128m
        memory: 128Mi
    workingDir: /data/repo/test/k6
  steps:
  - name: Run test
    container:
      image: grafana/k6:0.49.0
    steps:
    - shell: mkdir /data/artifacts
    - run:
        args:
        - run
        - some-incorrect-file-name.js
      steps:
      - name: Saving artifacts # should be run despite step failure
        condition: always
        workingDir: /data/artifacts
        artifacts:
          paths:
          - '*'
---
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: expected-fail-timeout-activedeadlineseconds
  labels:
    core-tests: expected-fail
spec:
  job:
    activeDeadlineSeconds: 1
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/k6/k6-smoke-test.js
  container:
    resources:
      requests:
        cpu: 128m
        memory: 128Mi
    workingDir: /data/repo/test/k6
  steps:
  - name: Run test
    run:
      image: grafana/k6:0.43.1
      args:
      - run
      - k6-smoke-test.js
      - -e
      - K6_ENV_FROM_PARAM=K6_ENV_FROM_PARAM_value
      env:
      - name: K6_SYSTEM_ENV
        value: K6_SYSTEM_ENV_value
---
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: expected-fail-timeout-step
  labels:
    core-tests: expected-fail
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/playwright/playwright-project
  container:
    image: mcr.microsoft.com/playwright:v1.32.3-focal
    resources:
      requests:
        cpu: 2
        memory: 2Gi
    workingDir: /data/repo/test/playwright/playwright-project
  steps:
  - name: Install dependencies
    shell: "npm ci"
  - name: Run tests
    timeout: 1s
    shell: "npx playwright test"
  - name: Save artifacts
    workingDir: /data/repo/test/playwright/playwright-project
    artifacts:
      paths:
      - playwright-report/**/*
---
