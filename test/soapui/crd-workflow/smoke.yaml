apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: soapui-workflow-smoke
  labels:
    core-tests: workflows
    tool: soapui
    category: api-testing
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/soapui/soapui-smoke-test.xml
  container:
    image: smartbear/soapuios-testrunner:5.9.1
    resources:
      requests:
        cpu: 512m
        memory: 256Mi
    workingDir: /data/repo/test/soapui
  job:
    activeDeadlineSeconds:  180
  steps:
  - name: Run tests
    shell: /usr/local/SmartBear/SoapUI-*/bin/testrunner.sh soapui-smoke-test.xml
---
