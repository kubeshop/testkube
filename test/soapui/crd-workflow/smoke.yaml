kind: TestWorkflowTemplate
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: official--soapui--beta
  labels:
    testkube.io/name: SoapUI
    testkube.io/wizard: enabled
  annotations:
    testkube.io/categories: API
    testkube.io/description: Run SoapUI test
    testkube.io/example-path: example-soapui-test.yaml
    testkube.io/icon: soapui
    testkube.io/image: smartbear/soapuios-testrunner
spec:
  config:
    soapui_testrunner_path:
      description: SoapUI testrunner path
      type: string
      default: /usr/local/SmartBear/SoapUI-*/bin/testrunner.sh
    run:
      description: Run command
      type: string
      default: testrunner example-soapui-test.yaml
    version:
      description: SoapUI version to use
      type: string
      default: 5.9.1
  steps:
  - name: Run SoapUI test
    run:
      image: smartbear/soapuios-testrunner:{{ config.version }}
      shell: |
        testrunner() { {{ config.soapui_testrunner_path }} $@; }
        {{ config.run }}
---
