apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: soapui-executor-smoke
  labels:
    core-tests: executors
spec:
  type: soapui/xml
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube.git
      branch: main
      path: test/soapui/executor-smoke/soapui-smoke-test.xml
  executionRequest:
    jobTemplate: "apiVersion: batch/v1\nkind: Job\nspec:\n  template:\n    spec:\n      containers:\n        - name: \"{{ .Name }}\"\n          image: {{ .Image }}\n          resources:\n            requests:\n              memory: 256Mi\n              cpu: 512m\n"
    activeDeadlineSeconds: 180
---
apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: soapui-executor-smoke-negative
  labels:
    core-tests: executors-negative
spec:
  type: soapui/xml
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube.git
      branch: main
      path: test/soapui/executor-smoke/soapui-smoke-test-negative.xml
  executionRequest:
    negativeTest: true
    jobTemplate: "apiVersion: batch/v1\nkind: Job\nspec:\n  template:\n    spec:\n      containers:\n        - name: \"{{ .Name }}\"\n          image: {{ .Image }}\n          resources:\n            requests:\n              memory: 256Mi\n              cpu: 512m\n"
    activeDeadlineSeconds: 180
