apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: xunit-workflow-smoke
  labels:
    core-tests: workflows
    tool: xunit
    artifacts: "true"
    junit: "true"
    category: unit-component-testing
spec:
  content:
    git:
      uri: https://github.com/kubeshop/testkube
      revision: main
      paths:
      - test/xunit/xunit-project
  container:
    image: bitnamilegacy/dotnet-sdk:8-debian-12 # TODO: replace
    resources:
      requests:
        cpu: 512m
        memory: 512Mi
    workingDir: /data/repo/test/xunit/xunit-project
  job:
    activeDeadlineSeconds: 300
  steps:
  - name: Run tests
    shell: dotnet test --logger:"junit;LogFilePath=xunit-report/xunit-junit-report.xml"
    artifacts:
      paths:
      - 'xunit-report/*'