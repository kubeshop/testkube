message ScheduleResourceSelector {
  string name = 1;
  map<string, string> labels = 2;
}

// Runtime configuration for test workflow execution
message TestWorkflowRuntime {
  map<string, string> env_vars = 1; // Runtime environment variables overrides
}

message ScheduleExecution {
  ScheduleResourceSelector selector = 1;
  map<string, string> config = 2;
  string execution_name = 3;
  map<string, string> tags = 4;
  repeated ExecutionTarget targets = 5;
  TestWorkflowRuntime runtime = 6; // Runtime configuration overrides for the execution
}

// map<string, []string> is not supported in protobuf
message ExecutionTargetLabels {
  repeated string labels = 1;
}

message ExecutionTarget {
  map<string, ExecutionTargetLabels> match = 1; // runner labels to filter by
  map<string, ExecutionTargetLabels> not = 2; // runner labels to filter against
  repeated string replicate = 3; // runner labels to replicate by
}

enum RunningContextType {
  UNKNOWN = 0;
  UI = 1;
  CLI = 2;
  CICD = 3;
  CRON = 4;
  TESTTRIGGER = 5;
  KUBERNETESOBJECT = 6;
  EXECUTION = 7;
}

message RunningContext {
  string name = 1;
  string id = 3;
  RunningContextType type = 2;
}

message UserSignature {
  string name = 1;
  string email = 2;
}

message SilentMode {
  // disable webhooks for this execution
  bool webhooks = 1;
  // exclude from insights and analytics dashboards
  bool insights = 2;
  // exclude from health and flakiness calculations
  bool health = 3;
  // exclude from prometheus metrics
  bool metrics = 4;
  // disable CDEvents for this execution
  bool cdevents = 5;
}

message ScheduleRequest {
  // Test Workflow details
  repeated ScheduleExecution executions = 2;

  // Execution details
  bool disable_webhooks = 3;
  map<string, string> tags = 4;

  // Running metadata
  RunningContext running_context = 5;
  repeated string parent_execution_ids = 7;
  optional UserSignature user = 8; // keep in mind that it should not be trusted
  optional string execution_reference = 9;

  // Kubernetes resource TODO: is it required?
  string kubernetes_object_name = 10;

  // Test Workflow resolved spec
  bytes resolvedWorkflow = 11;

  // Silent mode settings
  optional SilentMode silent_mode = 12;
}

message ScheduleResponse {
  bytes execution = 1; // TestWorkflowExecution
}

message EventResource {
  string type = 1;
  string id = 2;
}

message EventStreamRequest {
  repeated EventResource accept = 1;
}

message EventStreamData {
  bool ping = 1;
  optional Event event = 2;
}

message Event {
  string id = 1;
  EventResource resource = 3;
  string type = 4;
  bytes data = 5;
}

// Capabilities supported by an Agent
enum AgentCapability {
  AGENT_CAPABILITY_UNSPECIFIED = 0;
  AGENT_CAPABILITY_RUNNER = 1;
  AGENT_CAPABILITY_LISTENER = 2;
  AGENT_CAPABILITY_GITOPS = 3;
  AGENT_CAPABILITY_WEBHOOKS = 4;
  AGENT_CAPABILITY_CLOUD_WEBHOOKS = 5;
}

message RegisterRequest {
  string registration_token = 1;
  string runner_name = 2;
  string organization_id = 3;
  bool floating = 4;
  repeated AgentCapability capabilities = 5;
  string runner_group = 6;
  bool is_global = 7;
  map<string, string> labels = 8;
}

message RegisterResponse {
  string runner_id = 1;
  string runner_key = 2;
  string organization_id = 3;
  string runner_name = 4;
}

enum RunnerRequestType {
  option deprecated = true;
  PING = 0 [deprecated = true]; // Heartbeat
  CONSIDER = 1  [deprecated = true]; // Consider a new execution to be run
  START = 2  [deprecated = true]; // Start
  ABORT = 3  [deprecated = true]; // Abort the execution
  RESUME = 4  [deprecated = true]; // Resume the execution
  PAUSE = 5  [deprecated = true]; // Pause the execution
  CANCEL = 6  [deprecated = true]; // Cancel the execution (API call)
}

message RunnerStartRequest {
  option deprecated = true;
  string token = 1 [deprecated = true];
  TestWorkflowRuntime runtime = 2 [deprecated = true]; // Runtime configuration for the execution
}

message RunnerRequest {
  option deprecated = true;
  string message_id = 1 [deprecated = true];
  string environment_id = 2 [deprecated = true];
  string execution_id = 3 [deprecated = true];
  RunnerRequestType type = 4 [deprecated = true];
  oneof request {
    RunnerStartRequest start = 5 [deprecated = true];
  }
}

message RunnerConsiderResponse {
  option deprecated = true;
  bool ok = 1  [deprecated = true];
}

message RunnerStartResponse {
  option deprecated = true;
}

message RunnerResponse {
  option deprecated = true;
  string message_id = 1 [deprecated = true];
  string environment_id = 2 [deprecated = true];
  string execution_id = 3 [deprecated = true];
  RunnerRequestType type = 4 [deprecated = true];
  oneof response {
    string error = 5 [deprecated = true];
    RunnerConsiderResponse consider = 6 [deprecated = true];
    RunnerStartResponse start = 7 [deprecated = true];
  }
}

