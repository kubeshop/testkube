}

message TestWorkflowParallelStepNotificationsResponse {
  string stream_id = 1;
  uint32 seq_no = 2;
  string timestamp = 3;
  string ref = 4;
  TestWorkflowNotificationType type = 5;
  string message = 6; // based on type: log/error = inline, others = serialized to JSON
