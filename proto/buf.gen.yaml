version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: pkg/cloud
    - file_option: go_package
      path: logs.proto
      value: pkg/logs/pb
plugins:
  - remote: buf.build/protocolbuffers/go:v1.32.0
    out: ..
    opt:
      - paths=import
  - remote: buf.build/grpc/go:v1.2.0
    out: ..
    opt:
      - paths=import
inputs:
  - directory: .
